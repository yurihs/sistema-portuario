{% extends 'layouts/conteudo.html' %}

{% block content %}
<h1 class="d-flex align-items-center">
    <span class="badge badge-secondary mr-2">
        <span data-feather="edit"></span>
    </span>
    Editar empresa
</h1>


<section>
    <h1 class="sr-only">Formulário de edição da empresa</h1>
    <div class="row mb-4">
        <form method="post" class="col-md-10">
            <div class="form-group form-row">
                <label for="razao_social" class="col-md-2 col-form-label">Razão social</label>
                <div class="col-md-10">
                    <input required type="text" name="razao_social" id="razao_social" class="form-control" value="{{ empresa.razao_social }}">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="nome_fantasia" class="col-md-2 col-form-label">Nome fantasia</label>
                <div class="col-md-10">
                    <input required type="text" name="nome_fantasia" id="nome_fantasia" class="form-control" value="{{ empresa.nome_fantasia }}">
                </div>
            </div>
            <div class="form-group form-row mb-4">
                <label for="cnpj" class="col-md-2 col-form-label">CNPJ</label>
                <div class="col-md-10">
                    <input required type="text" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}" name="cnpj" id="cnpj" class="form-control" value="{{ empresa.cnpj }}">
                </div>
            </div>

            <div class="form-group form-row">
                <label for="logradouro" class="col-md-2 col-form-label">Endereço</label>
                <div class="col-md-10">
                    <input type="text" name="logradouro" id="logradouro" class="form-control" value="{{ empresa.endereco.logradouro }}">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-2"></div>
                <div class="col-md form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" value="{{ empresa.endereco.cidade }}">
                </div>
                <div class="col-md form-group">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" class="form-control" value="{{ empresa.endereco.estado }}">
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="col-md-2"></div>
                <div class="col-md form-group">
                    <label for="pais">País</label>
                    <input required type="text" name="pais" id="pais" class="form-control" value="{{ empresa.endereco.pais }}">
                </div>
                <div class="col-md form-group">
                    <label for="codigo_postal">Código postal</label>
                    <input type="text" name="codigo_postal" id="codigo_postal" class="form-control" value="{{ empresa.endereco.codigo_postal }}">
                </div>
            </div>

            <h2>Contato</h2>
            <div class="form-group form-row">
                <label for="telefone" class="col-md-2 col-form-label">Telefone</label>
                <div class="col-md-5">
                    <input type="tel" name="telefone" id="telefone" class="form-control" value="{{ empresa.telefone }}">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="email" class="col-md-2 col-form-label">E-mail</label>
                <div class="col-md-5">
                    <input type="email" name="email" id="email" class="form-control" value="{{ empresa.email }}">
                </div>
            </div>

            <div class="form-row">
                <div class="col"></div>
                <div class="col-sm-auto">
                    <button type="submit" class="btn btn-primary w-100">
                        <span data-feather="save" aria-hidden="true" class="mr-1"></span>
                        Salvar alterações
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>

<section>
    <div class="row">
        <div class="col-md-10 col-lg-7">
            <h2>Outras ações</h2>
            <div class="card border-danger">
                <div class="card-body">
                    <div class="card-title text-danger font-weight-bold">Deletar empresa</div>
                    <div class="card-text">
                        Remove todas as informações da empresa.<br>
                        Esta operação não pode ser desfeita.
                        <div class="mt-4">
                            <a href="#" class="btn btn-danger">
                                <span data-feather="user-x" aria-hidden="true" class="mr-1"></span>
                                Deletar empresa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
