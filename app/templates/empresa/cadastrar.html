{% extends 'layouts/conteudo.html' %}

{% block content %}

<h1 class="d-flex align-items-center">
    <span class="badge badge-secondary mr-2">
        <span data-feather="plus"></span>
    </span>
    Cadastrar empresa
</h1>

<div class="row mb-4">
    <form method="post" class="col-md-10">
        <div class="form-group form-row">
            <label for="razao_social" class="col-md-2 col-form-label">Razão social</label>
            <div class="col-md-10">
                <input required type="text" name="razao_social" id="razao_social" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="nome_fantasia" class="col-md-2 col-form-label">Nome fantasia</label>
            <div class="col-md-10">
                <input required type="text" name="nome_fantasia" id="nome_fantasia" class="form-control">
            </div>
        </div>
        <div class="form-group form-row mb-4">
            <label for="cnpj" class="col-md-2 col-form-label">CNPJ</label>
            <div class="col-md-10">
                <input required type="text" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}" name="cnpj" id="cnpj" class="form-control">
            </div>
        </div>

        <div class="form-group form-row">
            <label for="logradouro" class="col-md-2 col-form-label">Endereço</label>
            <div class="col-md-10">
                <input type="text" name="logradouro" id="logradouro" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-2"></div>
            <div class="col-md form-group">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" class="form-control">
            </div>
            <div class="col-md form-group">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" class="form-control">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col-md-2"></div>
            <div class="col-md form-group">
                <label for="pais">País</label>
                <input required type="text" name="pais" id="pais" class="form-control">
            </div>
            <div class="col-md form-group">
                <label for="codigo_postal">Código postal</label>
                <input type="text" name="codigo_postal" id="codigo_postal" class="form-control">
            </div>
        </div>

        <h2>Contato</h2>
        <div class="form-group form-row">
            <label for="telefone" class="col-md-2 col-form-label">Telefone</label>
            <div class="col-md-5">
                <input type="tel" name="telefone" id="telefone" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="email" class="col-md-2 col-form-label">E-mail</label>
            <div class="col-md-5">
                <input type="email" name="email" id="email" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="col"></div>
            <div class="col-sm-auto">
                <button type="submit" class="btn btn-success w-100">
                    <span data-feather="check" aria-hidden="true" class="mr-1"></span>
                    Cadastrar
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
