{% extends 'layouts/conteudo.html' %}

{% block content %}

<h1 class="d-flex align-items-center">
    <span class="badge badge-secondary mr-2">
        <span data-feather="user-plus"></span>
    </span>
    Cadastrar usuário
</h1>

<div class="row mb-4">
    <form method="post" class="col-md-10">
        {{ form.csrf_token }}
        <h2>Dados pessoais</h2>
        <div class="form-group form-row">
            <label for="nome" class="col-md-2 col-form-label">Nome</label>
            <div class="col-md-10">
                <input required type="text" name="nome" id="nome" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="email" class="col-md-2 col-form-label">E-mail</label>
            <div class="col-md-10">
                <input required type="email" name="email" id="email" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="cpf" class="col-md-2 col-form-label">CPF</label>
            <div class="col-md-5">
                <input required type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" name="cpf" id="cpf" class="form-control">
                {% if form.cpf.errors %}
                <div class="invalid-feedback d-block">
                    {% for error in form.cpf.errors %}{{ error }}<br>{% endfor %}
                </div>
                {% endif %}
            </div>
        </div>

        <h2>Dados do sistema</h2>
        <div class="form-group form-row">
            <label for="tipo" class="col-md-2 col-form-label">Tipo</label>
            <div class="col-md-5">
                <select required type="text" name="tipo" id="tipo" class="custom-select">
                    {% for id, tipo in tipos_usuario.items() %}
                    <option value="{{ id }}">{{ tipo }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <h2>Autenticação</h2>
        <div class="form-group form-row">
            <label for="senha" class="col-md-2 col-form-label">Senha</label>
            <div class="col-md-10">
                <input required type="password" name="senha" id="senha" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="confirmar_senha" class="col-md-2 col-form-label">Confirmar senha</label>
            <div class="col-md-10">
                <input required type="password" name="confirmar_senha" id="confirmar_senha" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="col"></div>
            <div class="col-sm-auto">
                <button type="submit" class="btn btn-success w-100">
                    <span data-feather="check" aria-hidden="true" class="mr-1"></span>
                    Cadastrar
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
