{% extends 'layouts/base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <h1 class="mx-auto mt-md-5 mb-md-4 logo">Sistema Portuário</h1>
    </div>
    <div class="row">
        <div class="col-md-7 col-lg-5 col-xl-4 m-auto">
            <div class="card">
                <div class="content card-body p-4">
                    <h2>Cadastro de usuário</h2>
                    <form method="post">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input required type="text" name="nome" id="nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input required type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input required type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" name="cpf" id="cpf" class="form-control">
                            {% if form.cpf.errors %}
                            <div class="invalid-feedback d-block">
                                {% for error in form.cpf.errors %}{{ error }}<br>{% endfor %}
                            </div>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input required type="password" name="senha" id="senha" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirmar_senha">Confirmar senha</label>
                            <input required type="password" name="confirmar_senha" id="confirmar_senha" class="form-control">
                        </div>

                        <div class="form-row flex align-items-end">
                            <div class="col"></div>
                            <div class="col-sm-auto">
                                <button type="submit" class="btn btn-success w-100">
                                    <span data-feather="check" aria-hidden="true" class="mr-1"></span>
                                    Cadastrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto col-md-7 col-lg-5 col-xl-4 p-5">
            <div class="row no-gutters flex-column flex-sm-row">
                <div class="col-auto text-center mb-3 mb-sm-0">
                    <span data-feather="info" aria-hidden="true" class="mr-3"></span>
                </div>
                <div class="col">
                    Caso já tenha um cadastro,
                    <a href="{{ url_for('usuario.login') }}">faça login</a>.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
