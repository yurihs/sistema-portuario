{% extends 'layouts/conteudo.html' %}

{% block content %}

<h1 class="d-flex align-items-center">
    <span class="badge badge-secondary mr-2">
        <span data-feather="plus"></span>
    </span>
    Cadastrar porto
</h1>

<div class="row mb-4">
    <form method="post" class="col-md-10">
        <div class="form-group form-row mb-4">
            <label for="nome" class="col-md-2 col-form-label">Nome</label>
            <div class="col-md-10">
                <input required type="text" name="nome" id="nome" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="logradouro" class="col-md-2 col-form-label">Endereço</label>
            <div class="col-md-10">
                <input type="text" name="logradouro" id="logradouro" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-2"></div>
            <div class="col-md form-group">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" class="form-control">
            </div>
            <div class="col-md form-group">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" class="form-control">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col-md-2"></div>
            <div class="col-md form-group">
                <label for="pais">País</label>
                <input required type="text" name="pais" id="pais" class="form-control">
            </div>
            <div class="col-md form-group">
                <label for="codigo_postal">Código postal</label>
                <input type="text" name="codigo_postal" id="codigo_postal" class="form-control">
            </div>
        </div>

        <div class="form-group form-row">
            <label for="capacidade_teus_anuais" class="col-md-2 col-form-label">Capacidade anual (TEUs)</label>
            <div class="col-md-5">
                <input type="number" min="0" name="capacidade_teus_anuais" id="capacidade_teus_anuais" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="un_locode" class="col-md-2 col-form-label">UN/LOCODE</label>
            <div class="col-md-2">
                <input required type="text" name="un_locode" id="un_locode" class="form-control text-monospace">
            </div>
        </div>

        <div class="form-row">
            <div class="col"></div>
            <div class="col-sm-auto">
                <button type="submit" class="btn btn-success w-100">
                    <span data-feather="check" aria-hidden="true" class="mr-1"></span>
                    Cadastrar
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
