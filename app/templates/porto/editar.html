{% extends 'layouts/conteudo.html' %}

{% block content %}
<h1 class="d-flex align-items-center">
    <span class="badge badge-secondary mr-2">
        <span data-feather="edit"></span>
    </span>
    Editar porto
</h1>


<section>
    <h1 class="sr-only">Formulário de edição do porto</h1>
    <div class="row mb-4">
        <form method="post" class="col-md-10">
            <div class="form-group form-row mb-4">
                <label for="nome" class="col-md-2 col-form-label">Nome</label>
                <div class="col-md-10">
                    <input required type="text" name="nome" id="nome" class="form-control" value="{{ porto.nome }}">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="logradouro" class="col-md-2 col-form-label">Endereço</label>
                <div class="col-md-10">
                    <input type="text" name="logradouro" id="logradouro" class="form-control" value="{{ porto.endereco.logradouro }}">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-2"></div>
                <div class="col-md form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" value="{{ porto.endereco.cidade }}">
                </div>
                <div class="col-md form-group">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" class="form-control" value="{{ porto.endereco.estado }}">
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="col-md-2"></div>
                <div class="col-md form-group">
                    <label for="pais">País</label>
                    <input required type="text" name="pais" id="pais" class="form-control" value="{{ porto.endereco.pais }}">
                </div>
                <div class="col-md form-group">
                    <label for="codigo_postal">Código postal</label>
                    <input type="text" name="codigo_postal" id="codigo_postal" class="form-control" value="{{ porto.endereco.codigo_postal }}">
                </div>
            </div>

            <div class="form-group form-row">
                <label for="capacidade_teus_anuais" class="col-md-2 col-form-label">Capacidade anual (TEUs)</label>
                <div class="col-md-5">
                    <input type="number" min="0" name="capacidade_teus_anuais" id="capacidade_teus_anuais" class="form-control" value="{{ porto.capacidade_teus_anuais }}">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="un_locode" class="col-md-2 col-form-label">UN/LOCODE</label>
                <div class="col-md-2">
                    <input required type="text" name="un_locode" id="un_locode" class="form-control text-monospace" value="{{ porto.un_locode }}">
                </div>
            </div>

            <div class="form-row">
                <div class="col"></div>
                <div class="col-sm-auto">
                    <button type="submit" class="btn btn-primary w-100">
                        <span data-feather="save" aria-hidden="true" class="mr-1"></span>
                        Salvar alterações
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>

<section>
    <div class="row">
        <div class="col-md-10 col-lg-7">
            <h2>Outras ações</h2>
            <div class="card border-danger">
                <div class="card-body">
                    <div class="card-title text-danger font-weight-bold">Deletar porto</div>
                    <div class="card-text">
                        Remove todas as informações do porto.<br>
                        Esta operação não pode ser desfeita.
                        <div class="mt-4">
                            <a href="#" class="btn btn-danger">
                                <span data-feather="user-x" aria-hidden="true" class="mr-1"></span>
                                Deletar porto
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
